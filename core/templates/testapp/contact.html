{% extends 'testapp/base.html' %}
<title>{% block code %}Contact{% endblock code %} </title>
{% block content %}
<div class="container mt-5 text-white">
    <h3 class="text-warning border-bottom">Contact Us</h3>
    <div class="mt-5">
        <p class="text-center">Do you have any questions? Please fill the details and send massage. I will help to you.
        </p>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <form action="">
                <div class="row">
                    <div class="col-md-6 ">
                        <label for="inputname">Your Name</label>
                        <input id="inputname" type="text" class="form-control"/>
                    </div>
                    <div class="col-md-6 ">
                       <label for="inputemail">Email</label>
                        <input id="inputemail" class="form-control" type="email" />
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3 text-center mt-3">
            <a href="https://www.google.com/maps/place/Rajgarh,+Madhya+Pradesh/@23.8682457,76.1473164,9z/data=!3m1!4b1!4m5!3m4!1s0x397b3932f3327809:0xe3aea6bc68744f5c!8m2!3d23.8508581!4d76.7336521"> <i class="fas fa-search-location fa-2x location"></i> </a>
            <h4>Rajgarh, MadhyaPradesh, India</h4>
        </div>
        <div class="col-sm-9">
            <form action="">
                <div class="row">
                    <div class="col-md-12 text-white mt-5">
                        <label for="inputsubject">Your Subject</label>
                        <input id="inputsubject" type="text" class="form-control"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3 mt-5 text-center">
            <i class="fas fa-phone-volume fa-2x location"></i>
            <h4>Mob.9112709872</h4>
        </div>
        <div class="col-sm-9">
            <form action="">
                <div class="row">
                    <div class="col-md-12 text-white mt-5">
                        <label for="inputmassage">Your Massage</label>
                        <input id="inputmassage" type="text" class="form-control"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3 text-center mt-5">
            <i class="fas fa-envelope fa-2x location"></i>
            <h4>Gopaldugariya08
                @gmail.com</h4>
        </div>
    </div>

</div>
<div class="mt-3">
    <button type="button" class="btn btn-primary">Send</button>
</div>
<div class="container mt-3">
    <div class="text-white text-center ">
        <i class="fab fa-facebook abcd"></i>
        <i class="fab fa-twitter abcd"></i>
        <i class="fab fa-instagram abcd"></i>
    </div>
</div>
{% endblock content %}
