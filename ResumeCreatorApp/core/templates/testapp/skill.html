{% extends 'testapp/base.html' %}
<title>{% block code %}Skills{% endblock code %} </title>
{% block content %}
<div class="container mt-5">
    <i><h3 class="text-warning border-bottom">Skills</h3></i>
    <div class="row text-center text-white">
        <div class="col-sm-5">
            <h4 class="mt-5">Python</h4>
            <div class="progress">
               <div class="progress-bar border-light" role="progressbar" style=" width: 90%" aria-valuenow="90"
               aria-valuemin="0" aria-valuemax="0">90%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-2 ">
            <h4 class="mt-5">Django</h4>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="85"
                aria-valuemin="0" aria-valuemax="0">85%</div>
            </div>

        </div>
    </div>
</div>
    <div class="row text-center text-white">
        <div class="col-sm-5">
            <h4 class="mt-5">HTML/CSS</h4>
            <div class="progress">
               <div class="progress-bar bg-danger" role="progressbar" style=" width: 70%" aria-valuenow="70"
               aria-valuemin="0" aria-valuemax="0">70%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-2">
            <h4 class="mt-5">CoreJava</h4>
            <div class="progress">
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 60%"
                aria-valuenow="60" aria-valuemin="0" aria-valuemax="0">60%</div>
            </div>
        </div>
    </div>
    <div class="row text-center text-white">
        <div class="col-sm-5">
            <h4 class="mt-5">Mysql/Oracle</h4>
            <div class="progress">
               <div class="progress-bar bg-info" role="progressbar" style=" width: 70%" aria-valuenow="70"
               aria-valuemin="0" aria-valuemax="0">70%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-2">
            <h4 class="mt-5">Linux/Unix</h4>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="60"
                aria-valuemin="0" aria-valuemax="0">60%</div>
            </div>
        </div>
    </div>

{% endblock content %}
